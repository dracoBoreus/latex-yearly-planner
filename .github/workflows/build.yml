name: "Build 2023"
on:
  pull_request:
  push:
  workflow_dispatch :
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v19
    - name: Build PDFs
      run: nix build
    - name: Copy PDFs
      run: cp result/*.pdf .
    - name: Output PDFs
      uses: actions/upload-artifact@v3
      with:
        name: result
        path: ./*.pdf
        if-no-files-found: error

